{% set name = "lexicalrichness" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 457363b9d9ef84bcf0cf93c28e4150960be1bc60bf55b57ce67fbda2dd566214

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7
    - scipy >=1.0.0
    - textblob >=0.15.3

test:
  imports:
    - lexicalrichness

about:
  home: https://github.com/LSYS/lexicalrichness
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A small module to compute textual lexical richness (aka lexical diversity).
  doc_url: https://github.com/LSYS/LexicalRichness/blob/master/README.rst
  dev_url: https://github.com/LSYS

extra:
  recipe-maintainers:
    - lsys
